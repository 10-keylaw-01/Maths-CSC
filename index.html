<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchOfScience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Include Navbar -->
    <div id="navbar"></div>
    <script>
        fetch('navbar.html')
        .then(response => response.text())
        .then(data => document.getElementById('navbar').innerHTML = data);
    </script>

    <main>
        <img src="image/learner.jpg" alt="student's image" class="bg-image">
        <p>We offer top-tier programs in Mathematics & Computer Science to shape future innovators.</p>
        
        <h3>Courses Offered</h3>
        <ol>
            <li>Computer Science</li>
            <li>Software Engineering</li>
            <li>Mathematics</li>
            <li>Data Science</li>
            <li>Information Technology</li>
        </ol>
        
        <h3>Apply Now</h3>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <select>
                <option>Computer Science</option>
                <option>Software Engineering</option>
                <option>Mathematics</option>
                <option>Data Science</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Math & CS Department</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
