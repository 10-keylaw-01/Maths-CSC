<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - SchOfScience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Include Navbar -->
    <div id="navbar"></div>
    <script>
        fetch('navbar.html')
        .then(response => response.text())
        .then(data => document.getElementById('navbar').innerHTML = data);
    </script>

    <main>
        <h1>Gallery</h1>
        <p>Explore moments from our Mathematics and Computer Science department.</p>
        
        <div class="gallery">
            <img src="image/gallery1.jpg" alt="Classroom session">
            <img src="image/gallery2.jpg" alt="Computer lab activities">
            <img src="image/gallery3.jpg" alt="Mathematics seminar">
            <img src="image/gallery4.jpg" alt="Students collaborating on a project">
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Math & CS Department</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
